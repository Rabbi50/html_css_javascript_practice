<!doctype html>
<html>
<head>
<script src="myScript.js"></script>
</head>
<body>
<!-- External scripts are practical when the same code is used in many different web pages.

JavaScript files have the file extension .js.

To use an external script, put the name of the script file in the src (source) attribute of a <script> tag: -->
<h2>External JavaScript</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p>(myFunction is stored in an external file called "myScript.js")</p>

<!-- javascript output function example -->
<!-- JavaScript can "display" data in different ways:

Writing into an HTML element, using innerHTML.
Writing into the HTML output using document.write().
Writing into an alert box, using window.alert().
Writing into the browser console, using console.log().
-->

<h1>My First Web Page</h1>
<p>My First Paragraph</p>

<p id="demo1">5 + 6</p>
<button type='button' onclick='add()'>Add</button>
<button type='button' onclick='add1()'>Add1</button>
<button type='button' onclick='windowsAlert()'>Windows Alert</button>
<button type='button' onclick='consoleLog()'>Consol Log</button>

<button type='button' onclick='add2()'>Add2</button>
<p id='result'></p>

<h2>JavaScript Numbers</h2>

<p>Number can be written with or without decimals.</p>

<p id="show"></p>
<button type='button' onclick='fixedVariable()'>Show</button>
<p id='string'></p>
<button type='button' onclick='stringFixedVariable()'>String Show</button>

<p id='variable'></p>
<button type='button' onclick='variable()'>Variable Show</button>

<p id='operation'>show result for clic button</p>
<button type='button' onclick='operation()'>result</button>
</body>
</html>
